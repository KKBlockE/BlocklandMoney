<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            flex: 1;
        }
        select, input[type="number"] {
            flex: 2;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .description {
            flex: 3;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            padding: 0.5rem;
            border-radius: 4px;
            color: #333;
            font-size: 0.9rem;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>货币计算器</h1>
    </header>
    <main>
        <h2>计算货币兑换</h2>
        <div class="form-group">
            <label for="amount">输入金额:</label>
            <input type="number" id="amount" placeholder="输入金额" required>
            <div class="description" id="amountDescription">输入您要兑换的金额。</div>
        </div>
        <div class="form-group">
            <label for="fromCurrency">从:</label>
            <select id="fromCurrency">
                <!-- 货币选项将在页面加载时动态生成 -->
            </select>
            <div class="description" id="fromDescription"></div>
        </div>
        <div class="form-group">
            <label for="toCurrency">到:</label>
            <select id="toCurrency">
                <!-- 货币选项将在页面加载时动态生成 -->
            </select>
            <div class="description" id="toDescription"></div>
        </div>
        <button id="calculate">计算</button>
        <div id="result"></div>
    </main>

    <script>
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const fromDescription = document.getElementById('fromDescription');
        const toDescription = document.getElementById('toDescription');
        const amountInput = document.getElementById('amount');
        const resultDiv = document.getElementById('result');
        let currencies = [];

        // 从数据库文件加载货币数据
        async function loadCurrencies() {
            const response = await fetch('currencies.txt');
            const text = await response.text();
            currencies = text.split('\n').filter(line => line.trim() !== '').map(line => {
                const [code, english, chinese, rate, description] = line.split('|');
                return { code, english, chinese, rate: parseFloat(rate), description };
            });
            populateCurrencyOptions();
        }

        // 动态填充货币下拉框
        function populateCurrencyOptions() {
            currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency.code;
                option.textContent = `${currency.chinese} (${currency.english}) - ${currency.code}`;
                fromCurrency.appendChild(option);
                toCurrency.appendChild(option.cloneNode(true));
            });
        }

        // 更新简介
        function updateDescription(selectElement, descriptionElement) {
            const selectedCode = selectElement.value;
            const selectedCurrency = currencies.find(currency => currency.code === selectedCode);
            if (selectedCurrency) {
                descriptionElement.textContent = `${selectedCurrency.code} (${selectedCurrency.english}) ${selectedCurrency.chinese} - ${selectedCurrency.description}`;
            } else {
                descriptionElement.textContent = "请选择一个货币。";
            }
        }

        document.getElementById('calculate').addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);
            const fromCode = fromCurrency.value;
            const toCode = toCurrency.value;

            if (isNaN(amount) || !fromCode || !toCode) {
                resultDiv.textContent = "请填写所有字段并输入有效金额。";
                return;
            }

            const fromRate = currencies.find(currency => currency.code === fromCode).rate;
            const toRate = currencies.find(currency => currency.code === toCode).rate;

            const convertedAmount = (amount / fromRate) * toRate;

            resultDiv.innerHTML = `
                <p><strong>${amount} ${fromCode}</strong> 可兑换为 
                <strong>${convertedAmount.toFixed(2)} ${toCode}</strong>.</p>
            `;
        });

        // 监听货币选择变化，更新简介
        fromCurrency.addEventListener('change', () => updateDescription(fromCurrency, fromDescription));
        toCurrency.addEventListener('change', () => updateDescription(toCurrency, toDescription));

        // 页面加载时加载货币数据
        loadCurrencies();
    </script>
</body>
</html>
