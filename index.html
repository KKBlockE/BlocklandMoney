<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blockland货币计算器:1947/9/20</title>
<style>
body {
    font-family: 'Verdana', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #d4e1ef;
    background-image: linear-gradient(to bottom, #eef4fb, #d4e1ef);
    color: #333;
}

header {
    background-color: #2a85c3;
    color: #fff;
    text-align: center;
    padding: 1.5rem;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-bottom: 4px solid #1d6398;
}

main {
    margin: 2rem auto;
    padding: 2rem;
    max-width: 800px;
    background-color: #ffffff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    border: 1px solid #ccc;
}

h1, h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-family: 'Trebuchet MS', sans-serif;
    color: #2a85c3;
    text-shadow: 1px 1px 2px #999;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 1.5rem;
}

label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #555;
    text-shadow: 1px 1px 0 #fff;
}

select, input[type="number"] {
    padding: 0.8rem;
    border: 2px solid #aaa;
    border-radius: 8px;
    font-size: 1rem;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
    background: linear-gradient(to bottom, #fdfdfd, #f1f1f1);
}

.currency-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1rem;
}

.currency-card {
    flex: 1 1 calc(50% - 1rem);
    background: linear-gradient(to bottom, #ffffff, #f4f4f4);
    border: 2px solid #d3d3d3;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.currency-card h3 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    color: #2a85c3;
    text-shadow: 1px 1px 0 #fff;
}

.currency-card p {
    font-size: 0.95rem;
    color: #555;
}

.currency-card span {
    font-weight: bold;
    color: #1d6398;
}

button {
    background: linear-gradient(to bottom, #2a85c3, #1d6398);
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    text-shadow: 1px 1px 0 #000;
}

button:hover {
    background: linear-gradient(to bottom, #1d6398, #145285);
}

#result {
    margin-top: 1.5rem;
    padding: 1rem;
    background: linear-gradient(to bottom, #f9f9f9, #f1f1f1);
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.1);
    font-size: 1.1rem;
    text-align: center;
}
</style>
</head>
<body>
<header>
    <h1>Blockland 货币计算器</h1>
</header>
<main>
    <h2>计算货币兑换</h2>
    <div class="form-group">
        <label for="amount">输入金额:</label>
        <input type="number" id="amount" placeholder="输入金额" required>
    </div>
    <div class="form-group">
        <label for="fromCurrency">从:</label>
        <select id="fromCurrency"></select>
    </div>
    <div class="form-group">
        <label for="toCurrency">到:</label>
        <select id="toCurrency"></select>
    </div>
    <button id="calculate">计算</button>
    <div id="result"></div>
    <div class="currency-preview" id="currencyPreview">
        <!-- 货币简介将动态填充到此处 -->
    </div>
</main>

<script>
// 从数据库加载货币数据逻辑保留
</script>
</body>
</html>
